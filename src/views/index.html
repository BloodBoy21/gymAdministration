      <article class="crud">
        <form class="card form" id="form-data">
          <h3 class="form__heading">Agregar usuario</h3>
          <div class="form__field">
            <input
              class="form__input"
              id="name"
              type="text"
              placeholder="Nombre(s)"
              name="firstName"
              min="3"
              max="20"
              required
            />
            <label class="form__label" for="name">Nombre(s)</label>
          </div>
          <div class="form__field">
            <input
              class="form__input"
              id="last_name"
              type="text"
              placeholder="Apellidos"
              name="lastName"
              min="3"
              max="30"
              required
            />
            <label class="form__label" for="last_name">Apellidos</label>
          </div>
          <div class="form__field">
            <input
              class="form__input"
              id="email "
              type="email"
              placeholder="Email"
              pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              name="email"
              required
            />
            <label class="form__label" for="email">Email</label>
          </div>
          <div class="form__field">
            <select
              class="form__select"
              id="membership"
              type="text"
              placeholder="Membresia"
              name="membership"
              required
            >
              <option value="" selected disabled hidden>Elejir</option>
              <option class="form__select-option" value="standard">
                STANDARD
              </option>
              <option class="form__select-option" value="premium">
                PREMIUM
              </option>
              <option class="form__select-option" value="gold">GOLD</option>
              <option class="form__select-option" value="platinum">
                PLATINUM
              </option>
            </select>
            <label class="form__label" for="membership">Membresia</label>
          </div>
          <button class="form__button" id="add-button" type="submit">
            Agregar
          </button>
        </form>
      </article>
